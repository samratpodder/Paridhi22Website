<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="../library/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Generic CSS File -->
    <link rel="stylesheet" href="../css/generic-dark.css"  >

    <!-- CSS Files required for this specific HTML File -->

    <!-- Better practice to not declare JS files in Head because some html elements might not rendered while script is in Head -->

    <!-- Declare JS Files just before the end of the body tag -->
    
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../library/jquery/jquery-3.6.0.js"></script>
    <script src="../library/popper/popper.min.js"></script>
    <script src="../library/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
